{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Transcipt Wise{% endblock title %}</title>

    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="min-h-screen flex flex-col bg-primary">
      <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img
                  alt="A logo of a graduation cap with a seal, symbolizing a transcript management system"
                  class="block lg:hidden h-8 w-auto"
                  src="https://placehold.co/24x24"
                />
                <img
                  alt="A logo of a graduation cap with a seal, symbolizing a transcript management system"
                  class="hidden lg:block h-8 w-auto"
                  src="https://placehold.co/32x32"
                />
              </div>
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a
                  class="inline-flex items-center px-1 pt-1 border-b-2 border-accent text-sm font-medium leading-5 text-gray-900 focus:outline-none focus:border-accent transition duration-150 ease-in-out"
                  href="#"
                  target="_blank"
                >
                  Dashboard
                </a>
                <a
                  class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition duration-150 ease-in-out"
                  href="#"
                  target="_blank"
                >
                  Transcripts
                </a>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
              <button
                aria-label="Notifications"
                class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-gray-500 focus:outline-none focus:text-gray-500 focus:bg-gray-100 transition duration-150 ease-in-out"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </button>
              <div class="ml-3 relative  w-fit">
                <div>
                  <button
                    aria-haspopup="true"
                    aria-label="User menu"
                    class="flex group text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out"
                    id="user-menu"
                  >
                    <img
                      alt="A profile picture of the current user"
                      class="h-8 w-8 rounded-full"
                      src="https://placehold.co/32x32"
                    />
                    <div
                      class="origin-top-right absolute hidden group-hover:block right-0 mt-2 w-48 rounded-md shadow-lg"
                    >
                      <div
                        aria-labelledby="user-menu"
                        aria-orientation="vertical"
                        class="py-1 rounded-md bg-white shadow-xs"
                        role="menu"
                      >
                        <a
                          class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                          href="{% url 'profile' %}"
                          role="menuitem"
                          >Your Profile</a
                        >
                        <a
                          class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                          href="#"
                          role="menuitem"
                          >Settings</a
                        >
                        <a
                          class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
                          href="{% url 'account_logout' %}"
                          role="menuitem"
                          target="_blank"
                          >Sign out</a
                        >
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
              <button
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M4 6h16M4 12h16M4 18h16"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <!-- Page content goes here -->
          {% block content %} 
          {% endblock %}
        </div>
      </main>
      <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between">
            <div class="text-sm leading-5 text-gray-500">
              Â© 2023 Transcript Management System. All rights reserved.
            </div>
            <div class="text-sm leading-5 text-gray-500">
              <a
                class="text-gray-400 hover:text-gray-300"
                href="#"
                target="_blank"
                >Privacy Policy</a
              >
              <span class="mx-2">|</span>
              <a
                class="text-gray-400 hover:text-gray-300"
                href="#"
                target="_blank"
                >Terms of Service</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
