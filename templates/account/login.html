{% extends "layout.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class=" mx-auto overflow-hidden p-6">
    <div class="bg-white rounded-md shadow-md p-6 mb-4 ">
        <h1 class="text-2xl font-medium mb-4">Login</h1>
        <form method="post" action="{% url 'account_login' %}" class="space-y-4">
            {% csrf_token %}
            <!-- Email Field -->
            <div class="mb-4">
                                <label for="id_login" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="login" id="id_login" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <!-- Password Field -->
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
                <input id="remember_me" name="remember" type="checkbox" class="form-checkbox" checked>
                <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <!-- Login Button -->
            <button type="submit" class="w-full bg-indigo-500 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
        </form>
    </div>
    <p class="text-center text-gray-500 text-xs">
        &copy;2020 Transcript Wise. All rights reserved.
      </p>
</div>
{% endblock content %}
