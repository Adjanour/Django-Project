<!-- templates/request_transcript.html -->
{% extends "base_layout.html" %}

{% block content %}
<div class="max-w-lg mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Request Transcript</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
